    <div class="event-form">
        <div class="column left-side"  data-aos="fade-right" data-aos-duration="1000">
            <h1>Book Your Events !!!</h1>
        </div>
        <div class="column right-side"  data-aos="fade-left" data-aos-duration="1000">
            <h4>Provide your information for communicating with us! </h4>
            <form >
                <div class="inputFieldBox"><h3>Event Name : </h3><input type="text" name="eventName" placeholder="Enter Event Name..."> </div><br />
                <div class="inputFieldBox"><h3>Date of Event : </h3><input type="date" name="eventDate"> </div><br />
                <div class="inputFieldBox"><h3>Event Address : </h3><textarea cols="20" rows="3" placeholder="Enter the complete address of the event." aria-expanded="false"></textarea></div><br />
                <div class="inputFieldBox"><h3>Email (or) Mobile No. : </h3> <input type="email" name="userEmailAddress" placeholder="Enter Your Email Address..."><input type="number" name="userPhoneNumber" placeholder="Enter Your Mobile Number..." pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;"> </div><br />
                <div class="inputFieldBox"><h3>Specify Anything ? : </h3><textarea cols="20" rows="3" placeholder="Message..." aria-expanded="false"></textarea></div><br />
                <div class="inputFieldBox"><h3> </h3>
                    <div id="updateMessageContainerForEvents" class="successMessage">
                        <font id="userCommentsResponseMessageForEvents"></font>
                    </div>
                </div>

                <div class="slice_button">
                    <a class="btn-slice" href="#">
                        <div class="top"><span>SUBMIT</span></div>
                        <div class="bottom"><span>SUBMIT</span></div>
                    </a>
                </div>
            </form>
        </div>

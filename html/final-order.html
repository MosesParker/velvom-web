    <form name="finalOrderForm" method="POST">
        <center>

            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper ">
                        <div class="row no-gutters final-order-section">
                            <div class="col-lg-8 col-md-7 d-flex align-items-stretch left-side-details">
                                    <div class="row user-input-details">
                                        <div class="col-md-12 headings">
                                            Delivery Information :
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group input-field">
                                                <input type="text" name="userPersonalName"
                                                    placeholder="Provide your name (*)" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group input-field">
                                                <input type="number" name="userPhoneNumber"
                                                    placeholder="Mobile Number (*)" pattern="/^-?\d+\.?\d*$/"
                                                    onKeyPress="if(this.value.length==10) return false;"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group input-field">
                                                <input type="email" name="userEmailAddress"
                                                    placeholder="Email Address (*)" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group input-field">
                                                <label class="label" for="subject">Address</label>
                                                <textarea name="userAddress"
                                                    placeholder="Enter your Delivery Address"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group input-field">
                                                <select name="userSelectedState">
                                                    <option value="0">--- Select State ---</option>
                                                    <option value="1">Tamil Nadu</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group input-field">
                                                <select name="userSelectedDistrict">
                                                    <option value="0">--- Select District ---</option>
                                                    <option value="1">Chennai</option>
                                                    <option value="1">Vellore</option>
                                                    <option value="1">Madurai</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group input-field">
                                                <input type="number" name="userSelectedPinCode"
                                                    placeholder="Enter Pincode"  pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;" >
                                            </div>
                                        </div>
                                        <div class="col-12" onclick="openSampleSizeInfoPopup()">
                                            <h6>* Fill out the form and weâ€™ll contact you with the details and payment info. Let's make something amazing together! <i class="fa fa-handshake-o" aria-hidden="true"></i> </h6>
                                        </div>
                                        
                                        <div class="col-12">
                                            <h6> </h6>
                                        </div>
                                        <div class="button-container">
                                            <button onclick="goToClearSection()">CLEAR</button>
                                            <button onclick="goToProceedSection()">PROCEED</button>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-lg-4 col-md-5 d-flex align-items-stretch right-side-details">

    <script>
        AOS.init();

        const orderPageCenterAlertPopup = document.getElementById('order-page-center-alert-popup');
        const orderPageCenterAlertPopupContentText = document.getElementById('order-page-center-alert-popup-content-text');

        function openSampleSizeInfoPopup() {
            let text = '<div style="text-align: left;">'
                + '<p>Sample Size in cm.</p><pre style="white-space: pre-wrap; text-transform:none;margin: 20px 10px;">You can also choose the respective sizes.</pre>'
                + '<pre style="white-space: pre-wrap;"><input type="radio" name="paperSize" value="a3"> For A3 Size : 29.7 (w) x 42  (h) </pre>'
                + '<pre style="white-space: pre-wrap;"><input type="radio" name="paperSize" value="a4"> For A4 Size : 21   (w) x 29.7(h) </pre>'
                + '<pre style="white-space: pre-wrap;"><input type="radio" name="paperSize" value="a5"> For A5 Size : 14.85(w) x 21  (h) </pre>'
                + ' </div>';


            orderPageCenterAlertPopup.style.display = 'flex';
            orderPageCenterAlertPopup.style.animation = 'moving_invalid_alert_popup_top_to_bottom 3s 1';
            orderPageCenterAlertPopupContentText.innerHTML = text;
        }

        function closeAlertPopup() {
            event.preventDefault();
            orderPageCenterAlertPopup.style.display = '';
        }

        function goToClearSection()
        {
            event.preventDefault();
            document.finalOrderForm.userPersonalName.value = "";
			document.finalOrderForm.userPhoneNumber.value = "";
			document.finalOrderForm.userEmailAddress.value = "";
			document.finalOrderForm.userAddress.value = "";
			document.finalOrderForm.userSelectedState.value = "0";
			document.finalOrderForm.userSelectedDistrict.value = "0";
			document.finalOrderForm.userSelectedPinCode.value = "";
        }
        function goToProceedSection() {

            let userPersonalName = document.finalOrderForm.userPersonalName.value;

            event.preventDefault();

            if(userPersonalName == null || userPersonalName.length == 0)
			{
				popupAlertMessageForDeliveryDetailsPage();
				orderPageCenterAlertPopupContentText.innerHTML = 'Please provide your name';
                return false;
			}
            orderPageCenterAlertPopup.getElementsByClassName('popup-content')[0].getElementsByTagName('button')[0].style.display = 'none';
			orderPageCenterAlertPopup.style.display = 'flex';
			orderPageCenterAlertPopup.style.animation = 'moving_invalid_alert_popup_top_to_bottom 3s 1';
			orderPageCenterAlertPopupContentText.innerHTML = 'Thanks for sharing your details! Please hold on while we prepare everything...';
			
            setTimeout(closeAlertPopup, 2000);
        }
        

        function popupAlertMessageForDeliveryDetailsPage()
        {
           
			orderPageCenterAlertPopup.style.display = 'flex';
			orderPageCenterAlertPopup.style.animation = 'moving_invalid_alert_popup_top_to_bottom 3s 1';
		}

    </script>

        content="We are here to provide you caricatures, pencil portraits, stencil art, posters, storyboarding for films">
    <meta property="og:image" content="../images/velvom_icon_color.jpg">
    <meta property="og:url" content="https://www.velvomarts.in">
    <meta property="og:type" content="painting Website">

    <title>Velvom | Arts and Designs</title>

    <!-- Favicon -->
    <link rel="icon" href="../images/velvom_icon_color.jpg" type="image/x-icon">

    <!-- CSS for styling -->
    <link rel="stylesheet" href="../css/site_links_buttons.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/base.css">

        :root {
            --menu-bar-bg-color-span: #FFE8D2;
        }
    </style>
</head>

<body id="body">
    <div class="pre-loader-animation" id="pre-loader-animation">
        <button class="loader-title-text">VELVOM</button>
        <div class="loader-bg-color"></div>
        <div class="loader-bg-dynamic-text">
            <div class="text" id="dynamic-text"></div>

        </div>
    </div>

    <!-- JavaScript files if needed -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.ripples.js"></script>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/gsap.min.js"></script>
    <script src="../js/anime.min.js"></script>
    <script>

        const textContainer = document.getElementById("dynamic-text");

        const repeatedText = "Arts & Design |".repeat(10000);
        textContainer.textContent = repeatedText;

        const btn = document.querySelector(".loader-title-text");


        gsap.to(".loader-title-text", 1, {
            opacity: 0,
            y: -30,
            ease: Expo.easeInOut,
            display: 'none',
        });

        gsap.to(".loader-bg-dynamic-text > div", 1, {
            x: "100",
            ease: Expo.easeInOut,
            delay: 1,
            stagger: 0.1,
        });

        gsap.to(".loader-bg-dynamic-text", 3, {
            y: -600,
            scale: 4.5,
            rotate: -90,
            ease: Expo.easeInOut,
            delay: 1,
        });

        gsap.to(".text", 1, {
            opacity: 1,
            ease: Expo.easeInOut,
            delay: 2,
        });

        gsap.to(".loader-bg-dynamic-text > div", 4, {
            x: "-3500",
            ease: Expo.easeInOut,
            delay: 2.5,
            stagger: 0.05,
            opacity: 0
        });

        gsap.to(".loader-bg-color", 2, {
            bottom: "-100%",
            ease: Expo.easeInOut,
            delay: 4,
        });

        var loader = document.getElementById("pre-loader-animation");

        window.addEventListener("load", function () {

            setTimeout(function () {
                loader.style.display = "none";
                window.location.href = 'home.html';


            }, 5500);
        });

    </script>
</body>

</html>
